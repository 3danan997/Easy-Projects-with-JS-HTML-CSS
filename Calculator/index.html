<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="calc">
            <div id="arithBtns">
                <button type="button" onclick="appendArithToDisplay('+')">+</button>
                <button type="button" onclick="appendArithToDisplay('-')">-</button>
                <button type="button" onclick="appendArithToDisplay('*')">*</button>
                <button type="button" onclick="appendArithToDisplay('/')">/</button>
                <button type="button" onclick="clearDisplay()">C</button>
            </div>
            <div>
                <button type="button" onclick="appendDigitsToDisplay('7')">7</button>
                <button type="button" onclick="appendDigitsToDisplay('4')">4</button>
                <button type="button" onclick="appendDigitsToDisplay('1')">1</button>
                <button type="button" onclick="appendDigitsToDisplay('0')">0</button>
            </div>
            <div>
                <button type="button" onclick="appendDigitsToDisplay('8')">8</button>
                <button type="button" onclick="appendDigitsToDisplay('5')">5</button>
                <button type="button" onclick="appendDigitsToDisplay('2')">2</button>
                <button type="button" onclick="appendDigitsToDisplay('.')">.</button>
            </div>
            <div>
                <button type="button" onclick="appendDigitsToDisplay('9')">9</button>
                <button type="button" onclick="appendDigitsToDisplay('6')">6</button>
                <button type="button" onclick="appendDigitsToDisplay('3')">3</button>
                <button type="button" onclick="calc()">=</button>
            </div>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
