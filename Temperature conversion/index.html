<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 id="title">Temperature conversion:</h1>
        <input type="number" value="0" id="textInput"><br>
        
        <input type="radio" name="tempType" id="celToFah">
        <label for="celToFah">Celsius -> Fahrenheit</label><br>
        
        <input type="radio" name="tempType" id="fahToCel">
        <label for="fahToCel">Fahrenheit To Celsius</label><br>
        
        <button type="button" onclick="convert" id="submitBtn">Submit</button><br>
    
        <h1 id="result"></h1>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
